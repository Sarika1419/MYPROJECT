<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Skincare Routine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9); /* Olive green background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      text-align: center;
      width: 450px;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      color: #2e7d32; /* Olive green heading */
      margin-bottom: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #66bb6a; /* Olive green button */
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #4caf50; /* Darker green on hover */
    }
    .routine {
      margin-top: 20px;
      font-size: 1.05rem;
      display: none;
      line-height: 1.6;
      color: #444;
    }
    .home-link a {
      text-decoration: none;
      color: #2e7d32;  /* Olive green link */
      background-color: #e8f5e9; /* Soft pastel green */
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }
    .home-link a:hover {
      background-color: #2e7d32;  /* Green background on hover */
      color: white;               /* White text on hover */
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
  <script>
    function showRoutine(type) {
      document.getElementById("morning").style.display = "none";
      document.getElementById("evening").style.display = "none";
      document.getElementById(type).style.display = "block";
    }
  </script>
</head>
<body>
  <div class="card">
    <h2>Your Recommended Skincare Routine ✨</h2>

    <button onclick="showRoutine('morning')">Morning Routine</button>
    <button onclick="showRoutine('evening')">Evening Routine</button>

    <div id="morning" class="routine">
      <strong>Morning Routine:</strong> {{ morning_routine }}
    </div>

    <div id="evening" class="routine">
      <strong>Evening Routine:</strong> {{ evening_routine }}
    </div>

    <div class="home-link">
      <a href="/">← Back to Home</a>
    </div>
  </div>
</body>
</html>

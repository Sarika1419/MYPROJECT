<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Returning User Login - GlowCare</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { margin: 0; display: flex; height: 100vh; }
    .left {
      flex: 1;
      background: linear-gradient(135deg, #c8e6c9, #a5d6a7);
      display: flex; justify-content: center; align-items: center;
      padding: 2rem; color: #2e7d32; font-size: 2rem; font-weight: bold;
    }
    .right { flex: 1; display: flex; align-items: center; justify-content: center; background-color: #f8f8f8; }
    .form-container {
      width: 100%; max-width: 350px; padding: 30px;
      background-color: #fff; border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    h2 { margin-bottom: 20px; color: #388e3c; text-align: center; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 10px; margin: 10px 0 20px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }
    button {
      width: 100%; padding: 12px; background-color: #66bb6a;
      border: none; color: white; border-radius: 8px; font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #4caf50; }
    .bottom-links { margin-top: 15px; text-align: center; }
    .bottom-links a { color: #388e3c; text-decoration: none; }
    .error { color: red; font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body>
  <div class="left"><br></div>
  <div class="right">
    <form method="POST" class="form-container" action="/loginuser">
      <h2>Returning User Login</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="error">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="bottom-links">
        <p><a href="/forgot_password">Forgot Password?</a></p>
      </div>
    </form>
  </div>
</body>
</html>
